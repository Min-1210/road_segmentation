seed: 42
device: 'cuda' #(cpu)

data:
  train_image_path: "Satellite_Datasets/TGRS_Road/images/Train/*.png"
  train_mask_path: "Satellite_Datasets/TGRS_Road/mask/Train/*.png"
  val_image_path: "Satellite_Datasets/TGRS_Road/images/Val/*.png"
  val_mask_path: "Satellite_Datasets/TGRS_Road/mask/Val/*.png"

training:
  batch_size: 4
  num_epochs: 30
  model_path: "model_refactored.pt" #Thay đổi tên với mỗi mô hình
  plot_dir: "plots_refactored"      #Thay đổi tên chứa plot

model:
  name: "DeepLabV3Plus" #Unet, FPN, DeeplabV3, Deeplabv3+
  encoder_name: "resnet50" # resnet50, resnet101
  encoder_weights: "imagenet"
  in_channels: 3
  classes: 2 #2 với loss CrossEntropyLoss
  activation: null

# Các lựa chọn: CombinedLoss, DiceLoss, JaccardLoss, BCEWithLogitsLoss, FocalLoss, CrossEntropyLoss
loss:
  name: "CrossEntropyLoss"
  #Nếu dùng loss ngoài CombinedLoss thì comment lại 3 dòng dưới
#  params:
#    weight_bce: 0.5   # Tham số này chỉ dùng cho CombinedLoss
#    weight_dice: 0.5  # Tham số này chỉ dùng cho CombinedLoss

optimizer:
  name: "Adam"
  lr: 0.001

scheduler:
  name: "ReduceLROnPlateau"
  params:
    mode: 'min'
    factor: 0.1
    patience: 5